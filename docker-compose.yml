version: "3.9"

services:
  fastapi:
    build: src
    command: bash -c "python -m uvicorn app:app --reload --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    depends_on:
      - db
    env_file:
      - env/backends.env
  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db